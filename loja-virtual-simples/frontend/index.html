<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechShop - Sua Loja Virtual</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>TechShop</h1>
    </div>
    
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Buscar produtos...">
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>
    
    <div class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count">0</span>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Categorias</h2>
      <ul id="categories">
        <li data-category="all">Todos os Produtos</li>
        <li data-category="eletrônicos">Eletrônicos</li>
        <li data-category="roupas">Roupas</li>
        <li data-category="livros">Livros</li>
      </ul>
    </aside>

    <main class="products-grid" id="products-container">
      <!-- Produtos carregados via JavaScript -->
    </main>
  </div>

  <div class="cart-modal" id="cart-modal">
    <div class="cart-content">
      <h2>Seu Carrinho</h2>
      <ul id="cart-items"></ul>
      <div class="cart-total">
        <h3>Total: R$ <span id="cart-total-price">0.00</span></h3>
      </div>
      <button id="close-cart">Continuar Comprando</button>
      <button id="checkout">Finalizar Compra</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
